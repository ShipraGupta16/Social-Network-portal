{% extends 'network/layout.html' %}

{% block body %}

    <h2>All posts by users</h2>
    <br>
    {% for post in posts %}
        <div class="card">
            <div class="card-body">
                <a href="{% url 'profile' post.user_id %}">
                    <h4>{{ post.user.username }}</h4>
                </a>
                {% if post.user.id == request.user.id %}
                    <a href="">Edit</a>
                {% endif %}
                <p>{{ post.content }}</p>
                <p>{{ post.created_at }}</p>
                <i class="fa fa-heart" aria-hidden="true" style="color: red"></i> 0
            </div>
        </div>
    {% endfor %}

{% endblock %}
